<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jelly Fisher</title>
</head>

<body>
    <main>
        <div id="sidebar-left"></div>
        <div id="sidebar-right">
            <div id="opening">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, veniam velit, voluptatem, impedit aliquam cumque dolorum aspernatur ea natus ullam unde necessitatibus numquam illo reiciendis! Facilis nihil minus harum pariatur!</div>
            <form action="#">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <label for="password-c">Confirm Password</label>
                <input type="password-c" name="password-c" id="password-c">
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" id="phone">

    
                <button type="submit">Sign Up</button>
            </form>
            <div id="closing">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;Jelly Fisher 2023</p>
    </footer>
</body>

</html>
